version: '3.8'

services:
  api-procesamiento-documentos:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: api-procesamiento-documentos
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./app/uploads:/app/app/uploads
      - ./logs:/app/logs
    environment:
      - APP_DOMAIN=${APP_DOMAIN}
      - UPLOAD_MAX_SIZE=${UPLOAD_MAX_SIZE}
      - ARCHIVE_MAX_SIZE=${ARCHIVE_MAX_SIZE}
      - CONVERSION_TIMEOUT=${CONVERSION_TIMEOUT}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s