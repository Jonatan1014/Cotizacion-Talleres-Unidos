version: '3.8'

services:
  app:
    build: .
    container_name: document-processor
    ports:
      - "80:80"
    volumes:
      - ./app:/var/www/html
      - ./logs:/var/log/apache2
    environment:
      - WEBHOOK_URL=${WEBHOOK_URL}
      - UPLOAD_MAX_SIZE=${UPLOAD_MAX_SIZE}
    restart: unless-stopped