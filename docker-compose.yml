version: '3.8'

services:
  api-procesamiento-documentos:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: api-procesamiento-documentos
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./app/uploads:/app/app/uploads
      - ./logs:/app/logs
    environment:
      - APP_DOMAIN=${APP_DOMAIN:-http://localhost:8000}
      - UPLOAD_MAX_SIZE=${UPLOAD_MAX_SIZE:-52428800}
      - ARCHIVE_MAX_SIZE=${ARCHIVE_MAX_SIZE:-104857600}
      - CONVERSION_TIMEOUT=${CONVERSION_TIMEOUT:-60}
    env_file:
      - .env
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 60s